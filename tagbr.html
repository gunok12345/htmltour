<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตัวอย่างการใช้ &lt;br&gt; ใน HTML</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
        .container { max-width: 650px; margin: 40px auto; background: #fff; padding: 32px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        h1 { color: #2d6cdf; }
        pre { background: #f0f0f0; padding: 16px; border-radius: 6px; overflow-x: auto; }
        .note { color: #555; margin-top: 16px; }
        .demo { background: #e3eefd; padding: 18px; border-radius: 8px; margin-bottom: 20px; font-size:1.2rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>การทำงานของแท็ก &lt;br&gt;</h1>
        <p>แท็ก <b>&lt;br&gt;</b> ใช้สำหรับขึ้นบรรทัดใหม่ในข้อความ (line break) โดยไม่ขึ้นย่อหน้าใหม่</p>
        <h2>ตัวอย่างการแสดงผล</h2>
        <div class="demo">
            บรรทัดแรก<br>บรรทัดที่สอง<br>บรรทัดที่สาม
        </div>
        <h2>ตัวอย่างโค้ด</h2>
        <pre>บรรทัดแรก&lt;br&gt;บรรทัดที่สอง&lt;br&gt;บรรทัดที่สาม
        </pre>
        <div class="note">
            <b>หมายเหตุ:</b> &lt;br&gt; เหมาะสำหรับขึ้นบรรทัดใหม่ในข้อความสั้น ๆ ไม่ควรใช้แทน &lt;p&gt; สำหรับย่อหน้า
        </div>
    </div>
   <div style="display:flex;align-items:center;justify-content:center;margin-bottom:16px;gap:8px;">
    <textarea id="brInput" placeholder="พิมพ์ข้อความแต่ละบรรทัด แล้วกดแสดงผล" rows="4" style="padding:8px 12px;font-size:1rem;border-radius:6px;border:1px solid #ccc;width:260px;resize:vertical;"></textarea>
</div>
<button onclick="showBr()" style="display:block;margin:0 auto 16px auto;padding:8px 20px;background:#2d6cdf;color:#fff;border:none;border-radius:6px;cursor:pointer;font-size:1rem;">แสดงผล</button>
<div id="brBox" style="width:100%;max-width:400px;min-height:100px;background:#000;color:#fff;display:flex;align-items:flex-start;justify-content:flex-start;font-size:1.1rem;border-radius:12px;margin:0 auto 24px auto;box-shadow:0 2px 8px rgba(0,0,0,0.10);padding:16px 20px;text-align:left;flex-direction:column;white-space:pre-line;"></div>
<script>
    function showBr() {
        var text = document.getElementById('brInput').value || '';
        var html = text.split('\n').map(s => s.trim()).join('<br>');
        document.getElementById('brBox').innerHTML = html || ' '; // ป้องกันกล่องหด
    }
    // แสดงผลทันทีเมื่อพิมพ์
    document.getElementById('brInput').addEventListener('input', showBr);
    // แสดงผลเริ่มต้นว่าง
    showBr();
</script>
</body>
</html>
