<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตัวอย่างการใช้ &lt;hr&gt; ใน HTML</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
        .container { max-width: 650px; margin: 40px auto; background: #fff; padding: 32px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        h1 { color: #2d6cdf; }
        pre { background: #f0f0f0; padding: 16px; border-radius: 6px; overflow-x: auto; }
        .note { color: #555; margin-top: 16px; }
        .demo { background: #e3eefd; padding: 18px; border-radius: 8px; margin-bottom: 20px; font-size:1.2rem; }
        hr { border: none; border-top: 3px solid #2d6cdf; margin: 24px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>การทำงานของแท็ก &lt;hr&gt;</h1>
        <p>แท็ก <b>&lt;hr&gt;</b> ใช้สำหรับสร้างเส้นคั่นแนวนอนในหน้าเว็บ เพื่อแบ่งเนื้อหาหรือหัวข้อ</p>
        <h2>ตัวอย่างการแสดงผล</h2>
        <div class="demo">
            ข้อความก่อนเส้นคั่น
            <hr>
            ข้อความหลังเส้นคั่น
        </div>
        <h2>ตัวอย่างโค้ด</h2>
        <pre>ข้อความก่อนเส้นคั่น
&lt;hr&gt;
ข้อความหลังเส้นคั่น
        </pre>
        <div class="note">
            <b>หมายเหตุ:</b> สามารถตกแต่งเส้นคั่นด้วย CSS ได้ตามต้องการ
        </div>
    </div>
</body>
</html>
